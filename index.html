<!doctype html>
<html  lang="en">

  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="title-div">
      <p class="title" id="title"></p>
    </div>

    <div class="score-div">
      <p class="score">You <span id="userScore"></span>:<span id="botScore"></span> Ai</p>
    </div>

    <div class="turn-div">
      <p id="turn"></p>
    </div>

    <div class="images">
      <img src="img/paper%201.png">
      <img src="img/two%201.png">
      <img src="img/rock%201.png">
    </div>

    <div class="buttons">
      <button class="select-button" id="paper">
      </button>

      <button class="select-button" id="scissor">
      </button>

      <button class="select-button" id="rock">
      </button>
    </div>

    <button class="start-button" id="start">
    </button>

    <script src="js/app.js"></script>
  </body>

</html>
